<app-header />
<main>
  <ul id="users">
    @for(user of users(); track user.id ) {
    <li>
      <app-user (onUserSelect)="handleUserSelected($event)" [(user)]="user!" />
    </li>
    }
  </ul>
  <div>
    @if(selectedUser())
    {
      <app-tasks [selectedUser]="selectedUser()" [userTasks]="userTasks()"></app-tasks>
    } @else {
      <p>Selet a user to view their tasks.</p>
    }
  </div>
</main>
