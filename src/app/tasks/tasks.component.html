<section id="tasks">
    <header>
        <h2>{{selectedUser()?.name}}'s Task list</h2>
    </header>
    <div class="menu">
        <button class="menu-button">Add Task</button>
        <button class="menu-button">Filter</button>
        <select name="filter" id="filter">Filter</select>
    </div>
</section>

<section id="task-list">
    <div class="task-container">
    @for(task of userTasks(); track task.id)
    {
        <app-task [task]="task"></app-task>
    }
    </div>
</section>
